{if !empty($breadcrumbs)}
<div class="breadcrumbs" itemprop="breadcrumb">
    {foreach $wa->apps() as $a}
        {if $a.url == $wa_app_url}
            <a href="{$a.url}">{$a.name}</a><span class="rarr"> &rarr;</span>
        {/if}
    {/foreach}
    {foreach $breadcrumbs as $breadcrumb}
        <a href="{$breadcrumb.url}">{$breadcrumb.name|escape}</a> <span class="rarr">&rarr;</span>
    {/foreach}
    <span class="current_crumb">{$page.name}</span>
</div>
{/if}

<div class="article">
    <h1 class="title" itemprop="name">{$page.name}</h1>
    <div role="main" itemprop="description">{$page.content}</div>
</div>
